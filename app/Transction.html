<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <link rel="stylesheet" href="./css/transaction.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/logo.png" alt="Agile Bank Logo">
        </div>
        <div class="text">
            <h1>The Agile Bank</h1>
        </div>
        <div class="search-bar">
            <label for="search-input" class="visually-hidden">Search:</label>
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit">Search</button>
            <button type="button" id="voice-search-button">
                <img src="./Images/mic.png" alt="Voice Search">
            </button>
        </div>
        
        
        <!-- Navigation dropdown button -->
        <div class="dropdown">
            <button class="dropdown-button">Menu &#9776;</button>
            <div class="dropdown-content">
                <a href="main.html">Home</a>
                <a href="account.html">Account</a>
                <a href="security.html">Security</a>
                <a href="Transction.html">Transactions</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
        <!-- Dark mode dropdown button -->
        <div class="dark-mode-toggle">
            <button class="dark-mode-button">Dark Mode &#x26A1;</button>
            <div class="dark-mode-dropdown">
                <a href="#">Dark</a>
                <a href="#">Light</a>
                <a href="#">System Default</a>
            </div>
        </div>
    </header>
    <main>

        <div id="userDetails">
            
        </div>

        <section class="transaction-info">
            <h2>Transaction Information</h2>
            <div class="transaction-details" id="transaction-details">
                <!-- Transaction details will be dynamically populated here -->
                
            </div>
        </section>
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <div id="show_history">
                <table id="table_data" border="1" style="border-collapse:collapse;" cellpadding="5px" width="100%">
                    <tr bgcolor="#ADADAD">
                        <th>Sender</th>
                        <th>Send To</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Bank. All rights reserved.</p>
    </footer>
    <script src="./js/Transaction.js"></script>
</body>
</html>
