<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="transferstyles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Images/logo.png" alt="Agile Bank Logo">
        </div>
        <div class="text">
            <h1>The Agile Bank-100% Secure</h1>
        </div>


        <!-- Navigation dropdown button -->
        <div class="dropdown">
            <button class="dropdown-button">Menu &#9776;</button>
            <div class="dropdown-content">
                <a href="main.html">Home</a>
                <a href="account.html">Account</a>
                <a href="security.html">Security</a>
                <a href="Transction.html">Transactions</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
        <!-- Dark mode dropdown button -->
        <div class="dark-mode-toggle">
            <button class="dark-mode-button">Dark Mode &#x26A1;</button>
            <div class="dark-mode-dropdown">
                <a href="#">Dark</a>
                <a href="#">Light</a>
                <a href="#">System Default</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Payment Gateway</h1>
        <div class="payment-options">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01">
            <button id="upi-button">Pay by UPI</button>
            <button id="credit-card-button">Pay by Credit Card</button>
            <button id="debit-card-button">Pay by Debit Card</button>
            <button id="net-banking-button">Pay by Net Banking</button>
        </div>
        <div class="container hidden" id="container1"> <!-- UPI Container -->
            <h2 id="upi-title">UPI Payment</h2>
            <form id="upi-form">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id">
                <button type="button" id="paymentButton">Proceed to Pay</button>
            </form>
        </div>
        <div class="container hidden" id="container2"> <!-- Credit Card Container -->
            <h2 id="credit-card-title">Credit Card Payment</h2>
            <form id="credit-card-form">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16">
                <label for="card-expiry">Expiration Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" maxlength="5">
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv" maxlength="3">
                <button type="button">Proceed to Pay</button>
            </form>
        </div>
        <div class="container hidden" id="container3"> <!-- Debit Card Container -->
            <h2 id="debit-card-title">Debit Card Payment</h2>
            <form id="debit-card-form">
                <label for="debit-card-number">Card Number:</label>
                <input type="text" id="debit-card-number" name="debit-card-number" maxlength="16">
                <label for="debit-card-expiry">Expiration Date:</label>
                <input type="text" id="debit-card-expiry" name="debit-card-expiry" placeholder="MM/YY" maxlength="5">
                <label for="debit-card-cvv">CVV:</label>
                <input type="text" id="debit-card-cvv" name="debit-card-cvv" maxlength="3">
                <button type="button">Proceed to Pay</button>
            </form>
        </div>
        <div class="container hidden" id="container4"> <!-- Net Banking Container -->
            <h2 id="net-banking-title">Net Banking Payment</h2>
            <form id="net-banking-form">
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank">
                    <option value="bank1">AGILE Bank </option>
                    <option value="bank2">SBI Bank 2</option>
                    <option value="bank3">HDFC Bank 3</option>
                    <option value="bank4">AXIS Bank 4</option>
                </select>
                <button type="button" id="paymentButton">Proceed to Pay</button>
            </form>
        </div>
        <div class="container hidden" id="container5"> <!-- Payment Details Container -->
            <h2 id="payment-details-title">Payment Details</h2>
            <form id="payment-details-form">
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id" readonly>
                <label for="datetime">Date and Time:</label>
                <input type="text" id="datetime" name="datetime" readonly>
                <button type="button" id="generate-transaction-button">Generate Transaction Details</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Agile Bank. All rights reserved.</p>
    </footer>

    <script src="Transferscript.js"></script>
</body>

</html>
